<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href ="mycss/payment.css">
  <link rel="stylesheet" type = "text/css" href ="css/bootstrap.min.css">
</head>
<body>
    <div class="card mt-50 mb-50">
        <div class="card-title mx-auto">
            OrderEat
        </div>
        <div class="nav">
            <ul class="mx-auto">
                <li class="active"><a href="#">Payment</a></li>
            </ul>
        </div>
        <form>
            <span id="card-header">Saved cards:</span>
            <div class="row row-1">
                <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 3193">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <div class="row row-1">
                <div class="col-2"><img  class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 4296">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <span id="card-header">Add new card:</span>
            <div class="row-1">
                <div class="row row-2">
                    <span id="card-inner">Card holder name</span>
                </div>
                <div class="row row-2">
                    <input type="text" placeholder="Your name">
                </div>
            </div>
            <div class="row three">
                <div class="col-7">
                    <div class="row-1">
                        <div class="row row-2">
                            <span id="card-inner">Card number</span>
                        </div>
                        <div class="row row-2">
                            <input type="text" placeholder="5134-5264-4343-4341">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <input type="text" placeholder="Exp. date">
                </div>
                <div class="col-2">
                    <input type="password" placeholder="CVV">
                </div>
            </div>
            <button class="btn d-flex btn-primary mx-auto"><b>Pay Now</b></button>
        </form>
    </div>
</body>
</html>
